<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dogecoin Testnet Explorer</title>
</head>
<body>
    <h1>Dogecoin Testnet Explorer</h1>
    <h2>Latest Block</h2>
    <p>Hash: {{ block.hash }}</p>
    <p>Height: {{ block.height }}</p>
    <p>Transactions: {{ block.tx | length }}</p>
    <a href="/block/{{ block.hash }}">View Details</a>
</body>
</html>
